<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<form action="." method="post">
<table border="1">
<tbody>
	<tr><td><label for="text">Text:</label></td><td><input type="text" id="text" name="text" tabindex="1"></td></tr>
	<tr><td><label for="textArea">TextArea:</label></td><td><textarea id="textArea" name="textArea" tabindex="2"></textarea></td></tr>
	<tr>
		<td><label for="radio">Radio:</label></td>
		<td>
			<input type="radio" id="radio1" name="radio" tabindex="3" value="radio1">
			<input type="radio" id="radio2" name="radio" tabindex="4" value="radio2">
		</td>
	</tr>
	<tr>
		<td><label for="checkbox">Checkbox:</label></td>
		<td>
			<input type="checkbox" id="checkbox1" name="checkbox" tabindex="5" value="checkbox1">
			<input type="checkbox" id="checkbox2" name="checkbox" tabindex="6" value="checkbox2">
		</td>
	</tr>
</tbody>
</table>
</form>
</body>
</html>
