<h1>Factorial</h1>
<pre class="source-code"><code>function <span class="xr xrt" data-index="1">factorial</span>(required numeric x){
    return <span class="xr xrt" data-index="3">x&gt;1</span> ? x * <span class="xr xrt" data-index="1">factorial</span>(<span class="xr xrt" data-index="2">--x</span>) : <span class="xr xrt" data-index="4">x</span>
}
  
echo(factorial(4))
</code></pre>
<h2>Notes</h2>
<ul>
	<li class="xr xrd" data-index="1"><code>factorial()</code> function calls itself</li>
	<li class="xr xrd" data-index="2">Each iteration it calls itself, but decrements its value</li>
	<li class="xr xrd" data-index="3">Until it's 1</li>
	<li class="xr xrd" data-index="4">At which point it simply returns itself</li>
	</ul>
