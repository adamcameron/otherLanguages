<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="./jquery-2.1.0.js"></script>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
<button id="page">Page Load</button>
	<div class="outlineStructure" align="right">
		<button id="sortControls">Change sort</button>
		<button id="pageSizeControls">Change page size</button>
	</div>
	<div class="outlineStructure">
		<div class="left"> 
			<button id="filterControls">Change filter</button>
		</div>
		<div class="right">
			<div id="listing">
				<h4>Data</h4>
				<div id="remoteProxy" />
				<textarea id="data">No data</textarea>
			</div>
			<div>
				<h4>Telemetry</h4>
				<textarea id="telemetryLog">Before start</textarea>
				<button id="clearTelemetry">clear</button>
			</div>	
		</div>
	</div>
	<div class="outlineStructure" id="footer">
		<button id="paginationControls">Change page</button>
	</div>

	<script src="./HB.js"></script>
	<script src="./Telemetry.js"></script>
	<script src="./RemoteProxy.js"></script>
	<script src="./Page.js"></script>
	<script src="./Sorter.js"></script>
	<script src="./Filters.js"></script>
	<script src="./Pagination.js"></script>
	<script src="./Listing.js"></script>
	<script src="./init.js"></script>
</body>
</html>
